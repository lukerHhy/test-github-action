<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta content="email=no" name="format-detection">
  <meta name="”apple-mobile-web-app-status-bar-style”" content="black">
  <meta name="imagemode" content="force">
  <meta name="x5-fullscreen" content="true">
  <meta name="viewport"
    content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
  <title></title>
  <!-- 建议直接引用下面的js链接，以便得到最及时的更新，我们将持续跟踪各种主流浏览器的变化，为您提供最好的服务-->
  <!-- <script type="text/javascript" src="//www.shareinstall.com.cn/js/page/jshareinstall.min.js"></script> -->
</head>
<style>
  body {
    padding-bottom: constant(safe-area-inset-bottom);
    padding-bottom: env(safe-area-inset-bottom);
  }

  /*iphoneX*/

  @media only screen and (device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) {
    .van-tabbar--fixed {
      padding-bottom: 10px !important;
      height: 58px !important;
      padding-bottom: constant(safe-area-inset-bottom);
      padding-bottom: env(safe-area-inset-bottom);
    }
  }

  /*iphoneX Max*/

  @media only screen and (device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3) {
    .van-tabbar--fixed {
      padding-bottom: 10px !important;
      height: 58px !important;
      padding-bottom: constant(safe-area-inset-bottom);
      padding-bottom: env(safe-area-inset-bottom);
    }
  }
</style>

<body>
  <noscript></noscript>
  <div id="app"></div>
  <!-- 禁用缩放 -->
  <!-- ios10及以上Safari无法禁止缩放 -->
  <script>
    if (window.location.href.includes('//m.')) {
      const sUserAgent = navigator.userAgent.toLowerCase();
      const bIsIpad = sUserAgent.match(/ipad/i) == 'ipad';
      const bIsIphone = sUserAgent.match(/iphone os/i) == 'iphone os';
      const bIsMidp = sUserAgent.match(/midp/i) == 'midp';
      const bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == 'rv:1.2.3.4';
      const bIsUc = sUserAgent.match(/ucweb/i) == 'web';
      const bIsCE = sUserAgent.match(/windows ce/i) == 'windows ce';
      const bIsWM = sUserAgent.match(/windows mobile/i) == 'windows mobile';
      const bIsAndroid = sUserAgent.match(/android/i) == 'android';
      if (!bIsIpad && !bIsIphone && !bIsMidp && !bIsUc7 && !bIsUc && !bIsCE && !bIsWM && !bIsAndroid) {
        window.location.href = window.location.href.replace('//m.', '//');
      }
    }
    window.onload = function () {
      document.addEventListener('touchstart', function (event) {
        if (event.touches.length > 1) {
          event.preventDefault();
        }
      });
      var lastTouchEnd = 0;
      document.addEventListener('touchend', function (event) {
        var now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
      document.addEventListener('gesturestart', function (event) {
        event.preventDefault();
      });
    }
  </script>
</body>

</html>
