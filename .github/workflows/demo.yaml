name: GitHub Actions Demo
on:
  push:
    branchs:
      - dev
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.5.1
        with:
          node-version: '14'
      - name: enter workspace
        run: |
          cd ${{ github.workspace }}
          ls
          npm i
          npm run init
          npm run tpl 10004
